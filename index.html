<!DOCTYPE html>
<html>
<head>
    <title>About Page</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5850088.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-logo {
            display: flex;
            align-items: center;
        }

        .top-bar-logo img {
            height: 30px;
            margin-right: 10px;
        }

        .top-bar-links {
            display: flex;
        }

        .top-bar-links a {
            margin-right: 20px;
            color: royalblue;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .top-bar-links a:hover {
            color: darkblue;
        }

        .container {
            width: 600px;
            height: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1 {
            text-align: center;
            color: royalblue;
            margin-bottom: 30px;
        }

        p {
            text-align: justify;
            line-height: 1.5;
            color: royalblue;
        }

        .waiting-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
        }

        .loading-logo {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Fade-in animation for the container */
        .container.fade-in {
            opacity: 1;
        }

        /* Text on the right bottom */
        .dont-dare {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: red;
            font-size: 12px;
            cursor: pointer;
        }

        .dont-dare:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToIndex() {
            var waitingScreen = document.createElement('div');
            waitingScreen.className = 'waiting-screen';
            var loadingLogo = document.createElement('img');
            loadingLogo.src = 'loading-logo.gif';
            loadingLogo.className = 'loading-logo';
            waitingScreen.appendChild(loadingLogo);
            document.body.appendChild(waitingScreen);

            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }

        function redirectToCop() {
            window.location.href = 'cop.html';
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-logo">
            <img src="logo.png" alt="Logo">
            <h3>The Rudra</h3>
        </div>
        <div class="top-bar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="registration.html">Register</a>
        </div>
    </div>
    <div class="container fade-in">
        <h1>Do you want to start your programming journey?</h1>
        <p>If yes, click here to get started!</p>
        <button onclick="redirectToIndex()">Get Started</button>
    </div>
    <div class="dont-dare" onclick="redirectToCop()">Don't dare to click me</div>
</body>
</html>
