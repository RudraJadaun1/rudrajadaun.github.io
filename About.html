<!DOCTYPE html>
<html>
<head>
    <title>About Page</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/006/852/804/non_2x/abstract-blue-background-simple-design-for-your-website-free-vector.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-logo {
            display: flex;
            align-items: center;
        }

        .top-bar-logo img {
            height: 30px;
            margin-right: 10px;
        }

        .top-bar-logo img.logo {
            height: 30px; /* Adjust the height as needed */
            width: 30px; /* Adjust the width as needed */
            border-radius: 50%; /* Make the logo circular */
        }

        .top-bar-links {
            display: flex;
        }

        .top-bar-links a {
            margin-right: 20px;
            color: royalblue;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .top-bar-links a:hover {
            color: darkblue;
        }

        .container {
            width: 600px;
            height: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1 {
            text-align: center;
            color: royalblue;
            margin-bottom: 30px;
        }

        p {
            text-align: justify;
            line-height: 1.5;
            color: royalblue;
        }

        .waiting-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
        }

        .loading-logo {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Fade-in animation for the container */
        .container.fade-in {
            opacity: 1;
        }

        /* Text on the right bottom */
        .dont-dare {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: red;
            font-size: 12px;
            cursor: pointer;
        }

        .dont-dare:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToIndex() {
            var waitingScreen = document.createElement('div');
            waitingScreen.className = 'waiting-screen';
            var loadingLogo = document.createElement('img');
            loadingLogo.src = 'loading-logo.gif';
            loadingLogo.className = 'loading-logo';
            waitingScreen.appendChild(loadingLogo);
            document.body.appendChild(waitingScreen);

            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }

        function redirectToCop() {
            window.location.href = 'cop.html';
        }
    </script>
</head>
